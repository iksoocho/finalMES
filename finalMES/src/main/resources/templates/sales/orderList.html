<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}">
<head>
<style>
.tui-grid-row-header-checkbox {
	padding-top: 10px;
}
</style>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<section layout:fragment="content">
		<h4>주문 조회</h4>
		<h5>목록</h5>
		<div id="grid"></div>

		<h5>상세</h5>
		<div id="datailGrid"></div>

		<script th:inline="javascript">
		let orderList = [[${orderList}]]
		let grid = tui.Grid;
		grid.applyTheme('clean', {
			  row: {
			    hover: {
			      background: '#d4e9f2'
			    }
			  }
			});
		
		 	 grid = new tui.Grid({
             el: document.getElementById('grid'),
             data: orderList, 
             scrollX: false,
             scrollY: false,
             
 	      columns: [
 	        {
 	          header: '주문서번호',
 	          name: 'ordCode',
 	          sortable: true,
 	          sortingType: 'desc',
 	          align: "center",
 	        },
 	        {
 	          header: '상태',
 	          name: 'ordState',
 	          sortable: true,
	          sortingType: 'desc',
	          align: "center",
 	          formatter: getOrdStatus
 	        },
 	        {
 	          header: '거래처',
 	          name: 'businessCode',
 	          sortable: true,
 	 	      sortingType: 'desc',
 	 	      align: "center",
 	        },
 	        {
 	          header: '등록일',
 	          name: 'ordDate',
 	          sortable: true,
	          sortingType: 'desc',
	          align: "center",
 	        	 formatter: ordDateFormatter
 	        },
 	       {
 	 	      header: '담당자',
 	 	      name: 'ordManager',
 	 	      sortable: true,
 	 	      sortingType: 'desc',
 	 	      align: "center",
 	 	    },
 	 	  {
 	 	 	  header: '총금액',
 	 	 	  name: 'totalTtlPrice',
 	 	 	  sortable: true,
	          sortingType: 'desc',
	          align: 'right',
 	 	 	  formatter: formatTotalTtlPrice
 	 	 	},
 	      ],
 	      rowHeaders: ['rowNum','checkbox'],
             pageOptions: {
                 useClient: true,
                 perPage: 5
             },
		 	
 	    });
		 
		 // 행 클릭이벤트
		 grid.on('click', (ev) => {
			 console.log('클릭한 행의 정보:', ev)
		        // ev.rowKey에 클릭한 행의 키가 포함되어 있음
		    const clickedRowKey = ev.rowKey;
		        // 여기서 클릭한 행에 대한 추가 로직 수행
		    console.log('주문 목록 행 클릭:', clickedRowKey);
		        
		 // 서버에 해당 주문에 대한 상세 목록을 요청
	        fetch('/orderDetailList/' + clickedRowKey)
	            .then(response => response.json())
	            .then(orderDetailList => {
	                // 주문 상세 목록 그리드 갱신
	                detailGrids.resetData(orderDetailList);
	            })
	            .catch(error => console.error('상세 목록을 불러오는 도중 에러 발생:', error));    
		});
		
		// 주문 상태 포매터
		function getOrdStatus(value, row) {
    		console.log(value); // 값 확인용 로그

   		// 주문 상태에 따라 원하는 문자열 반환
    		if (value.value === 1) {
        		return '등록완료';
    		} else {
        		return '알 수 없는 상태';
    		}
		}
		
		// 총금액 포맷터 함수
		function formatTotalTtlPrice({ value }) {
		    if (value) {
		        return value.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ',');
		    }
		    return '';
		}
		
		function ordDateFormatter({value}) {
            if (value) {
                var date = new Date(value);
                var year = date.getFullYear();
                var month = (date.getMonth() + 1).toString().padStart(2, '0');
                var day = date.getDate().toString().padStart(2, '0');
                return `${year}-${month}-${day}`;
            }
            return '';
        }
		
		
		
		let orderDetailList = [[${orderDetailList}]]
		let detailGrid = tui.Grid;
		detailGrid.applyTheme('clean', {
			  row: {
			    hover: {
			      background: '#d4e9f2'
			    }
			  }
			});
		detailGrids = new tui.Grid({
            el: document.getElementById('datailGrid'),
            data: orderDetailList, 
            scrollX: false,
            scrollY: false,
	      columns: [
	        {
	          header: '품목코드',
	          name: 'prodCode',
	          sortable: true,
	          sortingType: 'desc',
	          align: "center",
	        },
	        {
	          header: '품목명',
	          name: '',
	          sortable: true,
	          sortingType: 'desc',
	          align: "center",
	          formatter: getOrdStatus
	        },
	        {
	          header: '단위',
	          name: '',
	          sortable: true,
	 	      sortingType: 'desc',
	 	      align: "center",
	        },
	        {
	          header: '납기일',
	          name: '',
	          sortable: true,
	          sortingType: 'desc',
	          align: "center",
	        	
	        },
	       {
	 	      header: '수량',
	 	      name: '',
	 	      sortable: true,
	 	      sortingType: 'desc',
	 	      align: "center",
	 	    },
	 	  {
	 	 	  header: '단가',
	 	 	  name: '',
	 	 	  sortable: true,
	          sortingType: 'desc',
	          align: 'right',
	 	 	  
	 	 	},
	 	  {
		 	  header: '총금액',
		 	  name: '',
		 	  sortable: true,
		      sortingType: 'desc',
		      align: 'right',
		 	  
		 	},
		  {
			  header: '비고',
			  name: '',
		 	  sortable: true,
			  sortingType: 'desc',
			  align: 'right',
			 	  
			},
	      ],
	      rowHeaders: ['rowNum','checkbox'],
            pageOptions: {
                useClient: true,
                perPage: 5
            }
	    });
		</script>
	</section>
</body>
</html>
