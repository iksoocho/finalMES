<script>
	function updateInputFields(liElement) {
		// 클릭한 <li> 요소에서 데이터 속성을 가져옴
		var businessCode = liElement.getAttribute('data-businessCode');
		var businessName = liElement.getAttribute('data-businessName');
		var businessManager = liElement.getAttribute('data-businessManager');
		var businessManagerPhone = liElement
				.getAttribute('data-businessManagerPhone');

		// 입력 필드의 값 설정
		document.getElementById('selectedBusinessCode').value = businessCode;
		document.getElementById('selectedBusinessName').value = businessName;
		document.getElementById('selectedBusinessManager').value = businessManager;
		document.getElementById('selectedBusinessManagerPhone').value = businessManagerPhone;

	}
	/* function selectBusiness(liElement) {
		// 거래처를 선택한 후 모달을 닫기 위한 코드
		updateInputFields(liElement);
	} */

	// 페이지 로드 시에 호출되는 함수
	document.addEventListener('DOMContentLoaded', function() {
		// 현재 날짜를 가져오는 함수 호출
		var currentDate = getCurrentDate();
		// 입력 필드에 현재 날짜 설정
		document.getElementById('registrationDate').value = currentDate;

	});

	// 현재 날짜를 반환하는 함수
	function getCurrentDate() {
		var today = new Date();
		var year = today.getFullYear();
		var month = ('0' + (today.getMonth() + 1)).slice(-2); // 0을 추가해서 두 자리로 만듦
		var day = ('0' + today.getDate()).slice(-2); // 0을 추가해서 두 자리로 만듦
		return year + '-' + month + '-' + day;
	}
	var rowCount = 1; // 행 번호 초기화

	function addProductRow(prodName, prodUnit, dlvyDate, quantity, unitPrice, prodCode,
			) {
		var tbody = document.getElementById('productTableBody');
		var rows = tbody.getElementsByTagName('tr');

		// 기존 행 선택 또는 필요한 경우 새로운 행 생성
		var newRow = rows[rowCount - 1] || tbody.insertRow(-1);

		// 선택된 행 또는 새로운 행에 셀 추가 또는 업데이트
		var cellNumber = newRow.cells[0] || newRow.insertCell(0);
		var cellCheckbox = newRow.cells[1] || newRow.insertCell(1);
		var cellProdName = newRow.cells[2] || newRow.insertCell(2);
		var cellProdUnit = newRow.cells[3] || newRow.insertCell(3);
		var cellDlvyDate = newRow.cells[4] || newRow.insertCell(4); // 납기일자 셀 추가
		var cellOrdCount = newRow.cells[5] || newRow.insertCell(5);
		var cellUnitPrice = newRow.cells[6] || newRow.insertCell(6);

		// 선택된 또는 새로운 행의 데이터 업데이트
		cellNumber.innerHTML = rowCount++;
		cellCheckbox.innerHTML = '<input type="checkbox">';
		cellProdName.innerHTML = prodName;
		cellProdUnit.innerHTML = prodUnit;
		cellDlvyDate.innerHTML = '<input type="date" id="dlvyDate_' + rowCount + '" value="' + dlvyDate + '">';
		cellOrdCount.innerHTML = '<input type="number" id="ordCount_' + rowCount + '" name="ordCount" value="' + quantity + '">';
		cellUnitPrice.innerHTML = unitPrice;

		// 초기에 빈 행의 가시성을 전환
		toggleEmptyRowsVisibility();

		// 새로 추가된 행에 클래스 설정
		newRow.classList.remove('initially-hidden');

		var hiddenInput = document.createElement('input');
		hiddenInput.type = 'hidden';
		hiddenInput.name = 'prodCode';
		hiddenInput.id = 'prodCode' + rowCount;
		cellNumber.appendChild(hiddenInput);

		hiddenInput.id = 'prodCode' + rowCount;
	}

	// 초기에 빈 행의 가시성을 전환하는 함수
	function toggleEmptyRowsVisibility() {
		var tbody = document.getElementById('productTableBody');
		var emptyRows = tbody.getElementsByClassName('initially-hidden');

		for (var i = 0; i < emptyRows.length; i++) {
			emptyRows[i].style.display = 'table-row';
		}
	}

	function displaySelectedProduct(element) {
		var prodCode = element.getAttribute('data-prodCode');
		var prodName = element.getAttribute('data-prodName');
		var prodUnit = element.getAttribute('data-prodUnit');
		var prodPrice = element.getAttribute('data-prodPrice');

		// 사용자가 입력한 납기일자 값을 가져오기
		var dlvyDateInput = document.getElementById('dlvyDate');
		var dlvyDate = dlvyDateInput ? dlvyDateInput.value : '';

		// 콘솔에 납기일자 기록
		console.log('사용자가 입력한 납기일자:', dlvyDate);

		// 선택한 품목을 테이블에 추가
		addProductRow(prodName, prodUnit, dlvyDate, 0, prodPrice);
	}
</script>
</head>
<body>
	<section layout:fragment="content">
		<div class="containerOne">
			<h4>주문 관리</h4>
			<div class="containerTwo">
				<h5>주문서정보</h5>
				<button class="btn btn-primary">초기화</button>
				<button class="btn btn-primary">등록</button>
				<table class="orderInfoOne">
					<tr>
						<th>주문서번호</th>
						<td><input type="text" id="ordCode" name="ordCode" readonly></td>
						<th>등록일</th>
						<td><input type="date" id="registrationDate" name="ordDate"
							readonly></td>
						<th>주문서상태</th>
						<td><select name="ordState">
								<option value="0" selected>등록전
								<option value="1" disabled>등록완료
								<option value="2" disabled>진행중
								<option value="3" disabled>종결
						</select></td>
					</tr>
					<tr>
						<th class="red">담당자</th>
						<td class="serch"><input type="text" readonly> <input
							type="text" readonly>

							<button type="button" class="btn btn-primary">
								<p>검색</p>
							</button></td>
						<th>담당자 연락처</th>
						<td><input class="readInput" type="text" readonly></td>
						<td colspan="2"></td>
					</tr>
					<tr class="space"></tr>
					<tr>
						<th class="red">거래처</th>
						<td class="serch"><input type="text"
							id="selectedBusinessCode" name="businessCode" readonly> <input
							type="text" id="selectedBusinessName" readonly>
							<button class="btn btn-primary" data-bs-toggle="modal"
								data-bs-target="#staticBackdrop">
								<p>검색</p>
							</button></td>
						<th>거래처 담당자</th>
						<td><input class="readInput" type="text"
							id="selectedBusinessManager" readonly></td>
						<th>거래처 연락처</th>
						<td><input class="readInput" type="text"
							id="selectedBusinessManagerPhone" readonly></td>
					</tr>
					<tr>
						<th>납기일자</th>
						<td><input type="date" id="dlvyDate"></td>
						<th>비고</th>
						<td><input type="text" name="ordNote"></td>
					</tr>
				</table>
			</div>
			<div class="containerThree">
				<h5>상세정보</h5>
				<div id="selectedProduct"></div>
				<button class="btn btn-primary">삭제</button>
				<button class="btn btn-primary" data-bs-toggle="modal"
					data-bs-target="#staticBackdropOne">추가</button>

				<table class="moreInfo" id="productTable">
					<thead>
						<tr>
							<th rowspan="2" style="width: 50px;"></th>
							<th rowspan="2"><input type="checkbox"></th>
							<th colspan="2">품목정보</th>
							<th rowspan="2" style="width: 300px;">납기일자</th>
							<th colspan="3">금액정보</th>
							<th rowspan="2">비고</th>
						</tr>


						<tr>
							<th style="width: 300px;">품목명</th>
							<th>단위</th>
							<th style="width: 8%">수량</th>
							<th>단가</th>
							<th>총금액</th>
						</tr>
					</thead>
					<tbody id="productTableBody">
						<!-- 6개의 빈 데이터 행 -->

							<td>&nbsp;</td>

						</tr>
						<tr class="initially-hidden">

							<td>&nbsp;</td>

							<td>&nbsp;</td>
						</tr>
						<tr class="initially-hidden">
							<td>&nbsp;</td>
							<td>&nbsp;</td>
							<td>&nbsp;</td>
							<td>&nbsp;</td>
							<td>&nbsp;</td>
							<td>&nbsp;</td>
							<td>&nbsp;</td>
							<td>&nbsp;</td>
							<td>&nbsp;</td>
						</tr>
						<tr class="initially-hidden">
							<td>&nbsp;</td>
							<td>&nbsp;</td>

							<td>&nbsp;</td>

						</tr>
						<tr class="initially-hidden">

							<td>&nbsp;</td>
							<td>&nbsp;</td>
							<td>&nbsp;</td>
							<td>&nbsp;</td>
							<td>&nbsp;</td>
						</tr>
						<tr class="initially-hidden">
							<td>&nbsp;</td>

						</tr>
					</tbody>
					<tfoot>
						<tr class="total">
							<td></td>

		</div>


		<!-- Modal -->
		<!-- ManagerListModal -->
		<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static"
			data-bs-keyboard="false" tabindex="-1"
			aria-labelledby="staticBackdropLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h1 class="modal-title fs-5" id="staticBackdropLabel"
							style="font-weight: bold">거래처 목록</h1>
						<button type="button" class="btn-close" data-bs-dismiss="modal"
							aria-label="Close"></button>
					</div>

					<div class="modal-body">

						<table>
							<thead>
								<tr>
									<th>거래처코드</th>
									<th>거래처명</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="business : ${businessList}"
									th:data-businessCode="${business.businessCode}"
									th:data-businessName="${business.businessName}"
									th:data-businessManager="${business.businessManager}"
									th:data-businessManagerPhone="${business.businessManagerPhone}"
									data-bs-dismiss="modal" onclick="updateInputFields(this)">
									<td th:text="${business.businessCode}"></td>
									<td th:text="${business.businessName}"></td>
								</tr>
							</tbody>
						</table>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary"
							data-bs-dismiss="modal">닫기</button>

					</div>
				</div>
			</div>
		</div>

		<!-- Modal -->
		<!-- ProductListModal -->
		<div class="modal fade modal-xl" id="staticBackdropOne"
			data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
			aria-labelledby="staticBackdropLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h1 class="modal-title fs-5" id="staticBackdropLabel"
							style="font-weight: bold">품목 목록</h1>
						<button type="button" class="btn-close" data-bs-dismiss="modal"
							aria-label="Close"></button>
					</div>

					<div class="modal-body">
						<table>
							<thead>
								<tr>
									<th>상품 코드</th>
									<th>상품 이름</th>
									<th>상품 단위</th>
									<th>상품 가격</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="prod : ${productList}"
									th:data-prodCode="${prod.prodCode}"
									th:data-prodName="${prod.prodName}"
									th:data-prodUnit="${prod.prodUnit}"
									th:data-prodPrice="${prod.prodPrice}" data-bs-dismiss="modal"
									th:onclick="'displaySelectedProduct(this)'">
									<td th:text="${prod.prodCode}"></td>
									<td th:text="${prod.prodName}"></td>
									<td th:text="${prod.prodUnit}"></td>
									<td th:text="${prod.prodPrice}"></td>
								</tr>
							</tbody>
						</table>

					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary"
							data-bs-dismiss="modal">닫기</button>

					</div>
				</div>
			</div>
		</div>

	</section>
</html>
