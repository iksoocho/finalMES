<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}">

<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<style>
input {
	padding-left: 10px;
}

th {
	background-color: rgba(250, 250, 250);
}

.containerOne {
	margin: 20px;
	text-align: center;
}

.containerTwo {
	margin-top: 20px;
}

table {
	width: 100%;
}

h4 {
	text-align: left;
}

tr {
	height: 42px;
}

input[type=text], input[type=date], select {
	width: 90%;
}

.orderInfoOne th {
	border: solid 1px gray;
	text-align: center;
	width: 156px;
}

.orderInfoOne td, .orderInfoTwo td {
	border: solid 1px gray;
	width: 500px;
}

.orderInfoTwo {
	margin-top: 10px;
	border: solid 1px gray;
}

.orderInfoTwo th {
	border: solid 1px gray;
	width: 156px;
}

.moreInfo, .moreInfo th, .moreInfo td, .orderInfoOne {
	border: solid 1px gray;
}

.ttlCount {
	text-align: right;
	padding-right: 10px;
}

h5 {
	display: inline-block;
	float: left;
	margin-top: 8px;
}

button {
	float: right;
	margin-right: 5px;
	margin-bottom: 10px;
}

.space {
	height: 10px;
	border: solid 1px #fff;
}

.number {
	text-align: right;
	padding-right: 10px;
}

.containerThree {
	margin-top: 30px;
}

.red {
	color: red;
}

.serch {
	padding-left: 11px;
	padding-right: 22px;
}

.serch input {
	margin-top: 1px;
	width: 40%;
	background-color: rgba(250, 250, 250);
	border: solid 1px gray;
	border-radius: 2px;
}

.serch button {
	margin: 0px;
	width: 50px;
	height: 30px;
}

.serch p {
	font-size: 12px;
}

.readInput {
	background-color: rgba(250, 250, 250);
	border: solid 1px gray;
	border-radius: 2px;
}

.total {
	background-color: rgba(255, 0, 0, 0.5);
}

.modal-body ul {
	list-style-type: none;
	padding: 0;
	margin: 0;
}

.modal-body li {
	border-bottom: solid 1px rgba(220, 220, 220);
	margin: 15px;
	padding: 10px;
}
</style>
<script>
	function updateInputFields(liElement) {
		// 클릭한 <li> 요소에서 데이터 속성을 가져옴
		var businessCode = liElement.getAttribute('data-businessCode');
		var businessName = liElement.getAttribute('data-businessName');
		var businessManager = liElement.getAttribute('data-businessManager');
		var businessManagerPhone = liElement
				.getAttribute('data-businessManagerPhone');

		// 입력 필드의 값 설정
		document.getElementById('selectedBusinessCode').value = businessCode;
		document.getElementById('selectedBusinessName').value = businessName;
		document.getElementById('selectedBusinessManager').value = businessManager;
		document.getElementById('selectedBusinessManagerPhone').value = businessManagerPhone;
	}
	function selectBusiness(liElement) {
		// 거래처를 선택한 후 모달을 닫기 위한 코드
		updateInputFields(liElement);
	}

	// 페이지 로드 시에 호출되는 함수
	document.addEventListener('DOMContentLoaded', function() {
		// 현재 날짜를 가져오는 함수 호출
		var currentDate = getCurrentDate();

		// 입력 필드에 현재 날짜 설정
		document.getElementById('registrationDate').value = currentDate;
	});

	// 현재 날짜를 반환하는 함수
	function getCurrentDate() {
		var today = new Date();
		var year = today.getFullYear();
		var month = ('0' + (today.getMonth() + 1)).slice(-2); // 0을 추가해서 두 자리로 만듦
		var day = ('0' + today.getDate()).slice(-2); // 0을 추가해서 두 자리로 만듦
		return year + '-' + month + '-' + day;
	}
	function generateOrdCode(businessCode) {
		// 오늘 날짜 가져오기
		var currentDate = getCurrentDate();

		// 주문 횟수 (예시로 001부터 시작하도록 설정)
		var orderCount = 1;

		// 주문서 번호 생성 (거래처코드 + 오늘날짜 + 주문횟수)
		var ordCode = businessCode + currentDate
				+ ('00' + orderCount).slice(-3);

		// 주문 횟수 증가
		orderCount++;

		return ordCode; // 변수 이름을 ordCode로 수정
	}

	function selectBusiness(liElement) {
		// 거래처 코드를 가져오기
		var businessCode = liElement.getAttribute('data-businessCode');

		// 주문서 번호 생성
		var orderNumber = generateOrdCode(businessCode); // generateOrdCode 함수로 수정

		// 생성된 주문서 번호를 input 창에 표시
		document.getElementById('ordCode').value = orderNumber;
	}
</script>
</head>
<body>
	<section layout:fragment="content">
		<div class="containerOne">
			<h4>주문 관리</h4>
			<div class="containerTwo">
				<h5>주문서정보</h5>
				<button class="btn btn-primary">초기화</button>
				<button class="btn btn-primary">등록</button>
				<table class="orderInfoOne">
					<tr>
						<th>주문서번호</th>
						<td><input type="text" id="ordCode" readonly></td>
						<th>등록일</th>
						<td><input type="date" id="registrationDate"></td>
						<th>주문서상태</th>
						<td><select>
								<option value="선택하세요">선택하세요
						</select></td>
					</tr>
					<tr>
						<th class="red">담당자</th>
						<td class="serch"><input type="text" readonly> <input
							type="text" readonly>

							<button type="button" class="btn btn-primary">
								<p>검색</p>
							</button></td>
						<th>담당자 연락처</th>
						<td><input class="readInput" type="text" readonly></td>
						<td colspan="2"></td>
					</tr>
					<tr class="space"></tr>
					<tr>
						<th class="red">거래처</th>
						<td class="serch"><input type="text"
							id="selectedBusinessCode" readonly> <input type="text"
							id="selectedBusinessName" readonly>
							<button class="btn btn-primary" data-bs-toggle="modal"
								data-bs-target="#staticBackdrop">
								<p>검색</p>
							</button></td>
						<th>거래처 담당자</th>
						<td><input class="readInput" type="text"
							id="selectedBusinessManager" readonly></td>
						<th>거래처 연락처</th>
						<td><input class="readInput" type="text"
							id="selectedBusinessManagerPhone" readonly></td>
					</tr>
					<tr>
						<th>납기일자</th>
						<td><input type="date"></td>
						<th>비고</th>
						<td><input type="text"></td>
					</tr>
				</table>
			</div>
			<div class="containerThree">
				<h5>상세정보</h5>
				<button class="btn btn-primary">삭제</button>
				<button class="btn btn-primary">추가</button>
				<button class="btn btn-success">품목정보 불러오기</button>
				<table class="moreInfo">
					<tr>
						<th rowspan="2"></th>
						<th rowspan="2"><input type="checkbox"></th>
						<th colspan="2">품목정보</th>
						<th rowspan="2">납기일자</th>
						<th colspan="3">금액정보</th>
						<th rowspan="2">비고</th>
					</tr>
					<tr>
						<th>품목명</th>
						<th>단위</th>
						<th>수량</th>
						<th>단가</th>
						<th>총금액</th>
					</tr>
					<tr>
						<td>1</td>
						<td><input type="checkbox"></td>
						<td>아메리카노</td>
						<td>EA</td>
						<td>2024-01-30</td>
						<td class="number">10</td>
						<td class="number">2,000</td>
						<td class="number">20,000</td>
						<td>어쩌구저쩌구</td>
					</tr>
					<tr>
						<td>2</td>
						<td><input type="checkbox"></td>
						<td>카페라떼</td>
						<td>EA</td>
						<td>2024-01-30</td>
						<td class="number">20</td>
						<td class="number">2,500</td>
						<td class="number">50,000</td>
						<td>어쩌구저쩌구</td>
					</tr>
					<tr class="total">
						<td></td>
						<td colspan="4">합계</td>
						<td class="number">30</td>
						<td class="number">4,500</td>
						<td class="number">70,000</td>
						<td></td>
					</tr>
					<tr>
						<td colspan="9" class="ttlCount">총건수: 2</td>
					</tr>
				</table>
			</div>
		</div>


		<!-- Modal -->
		<!-- ManagerListModal -->
		<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static"
			data-bs-keyboard="false" tabindex="-1"
			aria-labelledby="staticBackdropLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h1 class="modal-title fs-5" id="staticBackdropLabel">거래처 목록
						</h1>
						<button type="button" class="btn-close" data-bs-dismiss="modal"
							aria-label="Close"></button>
					</div>
					<div class="modal-body">
						<ul>
							<li th:each="business : ${businessList}"
								th:data-businessCode="${business.businessCode}"
								th:data-businessName="${business.businessName}"
								th:data-businessManager="${business.businessManager}"
								th:data-businessManagerPhone="${business.businessManagerPhone}"
								th:text="${business.businessCode + ' ' + business.businessName}"
								data-bs-dismiss="modal" onclick="updateInputFields(this)"></li>
						</ul>

					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary"
							data-bs-dismiss="modal">닫기</button>

					</div>
				</div>
			</div>
		</div>

	</section>
</html>
