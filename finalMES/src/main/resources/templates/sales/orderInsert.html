<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}">

<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<style>
th {
	background-color: rgba(250, 250, 250);
}

.containerOne {
	margin: 20px;
	text-align: center;
}

.containerTwo {
	margin-top: 20px;
}

table {
	width: 100%;
}

h4 {
	text-align: left;
}

tr {
	height: 42px;
}

input[type=text], input[type=date], select {
	width: 90%;
}

.orderInfoOne th {
	border: solid 1px gray;
	text-align: center;
	width: 156px;
}

.orderInfoOne td, .orderInfoTwo td {
	border: solid 1px gray;
	width: 500px;
}

.orderInfoTwo {
	margin-top: 10px;
	border: solid 1px gray;
}

.orderInfoTwo th {
	border: solid 1px gray;
	width: 156px;
}

.moreInfo, .moreInfo th, .moreInfo td, .orderInfoOne {
	border: solid 1px gray;
}

.ttlCount {
	text-align: right;
	padding-right: 10px;
}

h5 {
	display: inline-block;
	float: left;
	margin-top: 8px;
}

button {
	float: right;
	margin-right: 5px;
	margin-bottom: 10px;
}

.space {
	height: 10px;
	border: solid 1px #fff;
}

.number {
	text-align: right;
	padding-right: 10px;
}

.containerThree {
	margin-top: 30px;
}

.red {
	color: red;
}

.serch {
	padding-left: 11px;
	padding-right: 22px;
}

.serch input {
	margin-top: 1px;
	width: 40%;
	background-color: rgba(250, 250, 250);
	border: solid 1px gray;
	border-radius: 2px;
}

.serch button {
	margin: 0px;
	width: 50px;
	height: 30px;
}

.serch p {
	font-size: 12px;
}

.readInput {
	background-color: rgba(250, 250, 250);
	border: solid 1px gray;
	border-radius: 2px;
}

.total {
	background-color: rgba(255, 0, 0, 0.5);
}
</style>

</head>
<body>
	<section layout:fragment="content">
		<div class="containerOne">
			<h4>주문 관리</h4>
			<div class="containerTwo">
				<h5>주문서정보</h5>
				<button class="btn btn-primary">초기화</button>
				<button class="btn btn-primary">등록</button>
				<table class="orderInfoOne">
					<tr>
						<th>주문서번호</th>
						<td><input type="text"></td>
						<th>등록일</th>
						<td><input type="date"></td>
						<th>주문서상태</th>
						<td><select>
								<option value="선택하세요">선택하세요
						</select></td>
					</tr>
					<tr>
						<th class="red">담당자</th>
						<td class="serch"><input type="text" readonly> <input
							type="text" readonly>

							<button type="button" class="btn btn-primary"
								data-bs-toggle="modal" data-bs-target="#staticBackdrop">
								<p>검색</p>
							</button></td>
						<th>담당자 연락처</th>
						<td><input class="readInput" type="text" readonly></td>
						<td colspan="2"></td>
					</tr>
					<tr class="space"></tr>
					<tr>
						<th class="red">거래처</th>
						<td class="serch"><input type="text" readonly> <input
							type="text" readonly>
							<button class="btn btn-primary">
								<p>검색</p>
							</button></td>
						<th>거래처 담당자</th>
						<td><input class="readInput" type="text" readonly></td>
						<th>거래처 연락처</th>
						<td><input class="readInput" type="text" readonly></td>
					</tr>
					<tr>
						<th>납기일자</th>
						<td><input type="date"></td>
						<th>비고</th>
						<td><input type="text"></td>
					</tr>
				</table>
			</div>
			<div class="containerThree">
				<h5>상세정보</h5>
				<button class="btn btn-primary">삭제</button>
				<button class="btn btn-primary">추가</button>
				<button class="btn btn-success">품목정보 불러오기</button>
				<table class="moreInfo">
					<tr>
						<th rowspan="2"></th>
						<th rowspan="2"><input type="checkbox"></th>
						<th colspan="2">품목정보</th>
						<th rowspan="2">납기일자</th>
						<th colspan="3">금액정보</th>
						<th rowspan="2">비고</th>
					</tr>
					<tr>
						<th>품목명</th>
						<th>단위</th>
						<th>수량</th>
						<th>단가</th>
						<th>총금액</th>
					</tr>
					<tr>
						<td>1</td>
						<td><input type="checkbox"></td>
						<td>아메리카노</td>
						<td>EA</td>
						<td>2024-01-30</td>
						<td class="number">10</td>
						<td class="number">2,000</td>
						<td class="number">20,000</td>
						<td>어쩌구저쩌구</td>
					</tr>
					<tr>
						<td>2</td>
						<td><input type="checkbox"></td>
						<td>카페라떼</td>
						<td>EA</td>
						<td>2024-01-30</td>
						<td class="number">20</td>
						<td class="number">2,500</td>
						<td class="number">50,000</td>
						<td>어쩌구저쩌구</td>
					</tr>
					<tr class="total">
						<td></td>
						<td colspan="4">합계</td>
						<td class="number">30</td>
						<td class="number">4,500</td>
						<td class="number">70,000</td>
						<td></td>
					</tr>
					<tr>
						<td colspan="9" class="ttlCount">총건수: 2</td>
					</tr>
				</table>
			</div>
		</div>


		<!-- Modal -->
		<!-- ManagerListModal -->
		<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static"
			data-bs-keyboard="false" tabindex="-1"
			aria-labelledby="staticBackdropLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h1 class="modal-title fs-5" id="staticBackdropLabel">주문 담당자
							목록</h1>
						<button type="button" class="btn-close" data-bs-dismiss="modal"
							aria-label="Close"></button>
					</div>
					<div class="modal-body">
						<ul>
							<li th:each="manager : ${managerList}" th:text="${manager}"></li>
						</ul>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary"
							data-bs-dismiss="modal">Close</button>
						<button type="button" class="btn btn-primary">Understood</button>
					</div>
				</div>
			</div>
		</div>

	</section>



	<script>
		
	</script>
</html>
