<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<section layout:fragment="content">
		<div class="containerOne">
			<h4>주문 조회</h4>
			<h5 class="titleOne">목록</h5>
			<div id="grid"></div>
			<h5>상세</h5>
			<div></div>
			<div id="detailGrid"></div>
		</div>
		<script th:inline="javascript">
		let prodDlvyList = [[${prodDlvyList}]]
		let grid = tui.Grid;
		grid.applyTheme('clean', {
			  row: {
			    hover: {
			      background: '#d4e9f2'
			    }
			  }
			});
		
		 	 grid = new tui.Grid({
             el: document.getElementById('grid'),
             data: prodDlvyList, 
             scrollX: false,
             scrollY: false,
             
              
 	      columns: [
 	        {
 	          header: '출고서번호',
 	          name: 'outCode',
 	          sortable: true,
 	          sortingType: 'desc',
 	          align: "center",
 	        },
 	        {
 	          header: '상태',
 	          name: 'outState',
	          align: "center",
 	        },
 	        {
 	          header: '거래처',
 	          name: 'businessName',
 	          sortable: true,
 	 	      sortingType: 'desc',
 	 	      align: "center",
 	        },
 	        {
 	          header: '등록일',
 	          name: 'outDate',
 	          sortable: true,
	          sortingType: 'desc',
	          align: "center",
 	          formatter: outDateFormatter
 	        },
 	       {
 	 	      header: '담당자',
 	 	      name: 'outManager',
 	 	      sortable: true,
 	 	      sortingType: 'desc',
 	 	      align: "center",
 	 	    },
 	      ],
 	      rowHeaders: ['rowNum','checkbox'],
             pageOptions: {
                 useClient: true,
                 perPage: 5
             },
             
 	    });
		 	 
		 	// 날짜 포맷 함수
				function outDateFormatter({value}) {
		            if (value) {
		                var date = new Date(value);
		                var year = date.getFullYear();
		                var month = (date.getMonth() + 1).toString().padStart(2, '0');
		                var day = date.getDate().toString().padStart(2, '0');
		                return `${year}-${month}-${day}`;
		            }
		            return '';
		        }
		 	 
		 // 행 클릭이벤트
		 grid.on('click', (ev) => {
			 console.log(ev.columnName);
		     let columnName = ev.columnName;
		     if (columnName === 'ordCode'){
		    	 let rowKey = ev.rowKey;
		    	 console.log(rowKey);
		    	 let rowData = grid.getRow(rowKey);
		    	 console.log(rowData);
		   	 
		     if (rowData) {
		    	 let ordCode = rowData.ordCode;
		         
		     
		        
		 // 서버에 해당 주문에 대한 상세 목록을 요청
		    	 fetch('/orderDetailList/' + ordCode)
		    	    .then(response => {
		    	        if (!response.ok) {
		    	            throw new Error('Network response was not ok');
		    	        }
		    	        return response.json();
		    	    })
		    	    .then(orderDetailList => {
		    	        console.log(orderDetailList);
		    	        // 주문 상세 목록 그리드 갱신
		    	        detailGrid.resetData(orderDetailList);
		    	    })
		    	    .catch(error => console.error('상세 목록을 불러오는 도중 에러 발생:', error));    
		};
		 };
		 });
		 
		 
		// 주문 상태 포매터
		 function getOrdStatus(value, row) {
		     console.log(value); // 값 확인용 로그
		     let statusText, bgColor;

		     // 주문 상태에 따라 원하는 문자열과 배경색 설정
		     switch (value.value) {
		         case "o2":
		             bgColor = 'green'; // 등록완료에 대한 배경색 설정
		             break;
		         case "o3":
		             bgColor = 'yellow'; // 계획 진행중에 대한 배경색 설정
		             break;
		         case "o4":
		        	 bgColor = 'blue' 
		             break;
		     }

		     // 배경색을 포함한 HTML 반환
		     return `<div style="background-color: ${bgColor}; ">${statusText}</div>`;
		 }
		
		
		
		// 총금액 포맷터 함수
		function formatTotalTtlPrice({ value }) {
		    if (value) {
		        return value.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ',');
		    }
		    return '';
		}
		
		
		
		
		
		
		let orderDetailList = [[${orderDetailList}]]
		let detailGrid = tui.Grid;
		detailGrid.applyTheme('clean', {
			  row: {
			    hover: {
			      background: '#d4e9f2'
			    }
			  }
			});
		detailGrid = new tui.Grid({
            el: document.getElementById('detailGrid'),
            data: orderDetailList, 
            scrollX: false,
            scrollY: false,
	      	rowHeaders: ['rowNum','checkbox'],
	      columns: [
	        {
	          header: '품목코드',
	          name: 'prodCode',
	          sortable: true,
	          sortingType: 'desc',
	          align: "center",
	        },
	        {
	          header: '품목명',
	          name: 'prodName',
	          sortable: true,
	          sortingType: 'desc',
	          align: "center",
	        },
	        {
	          header: '단위',
	          name: 'prodUnit',
	          sortable: true,
	 	      sortingType: 'desc',
	 	      align: "center",
	        },
	        {
	          header: '납기일',
	          name: 'dlvyDate',
	          sortable: true,
	          sortingType: 'desc',
	          align: "center",
	          formatter: outDateFormatter
	        	
	        },
	       {
	 	      header: '수량',
	 	      name: 'ordCount',
	 	      sortable: true,
	 	      sortingType: 'desc',
	 	      align: "right",
	 	    },
	 	  {
	 	 	  header: '단가',
	 	 	  name: 'prodPrice',
	 	 	  sortable: true,
	          sortingType: 'desc',
	          align: 'right',
	 	 	  
	 	 	},
	 	  {
		 	  header: '총금액',
		 	  name: 'ttlPrice',
		 	  sortable: true,
		      sortingType: 'desc',
		      align: 'right',
		      formatter: formatTotalTtlPrice
		 	  
		 	},
		  
	      ],
	      
           
	    });
		</script>
	</section>
</body>
</html>
