.modal-footer {

    border-top: none; /* 모달 푸터에 테두리 없애기 */
    border-radius: 0 0 10px 10px; /* 모달 푸터에 라운드 모서리 설정 */
}
.modal-title {
    font-size: 24px; /* 기존 크기 유지 */

    color: black; /* 텍스트 색상 변경 */
}
/* select 요소의 전체 스타일 */
select {
    width: 100%; /* 너비 설정 */
    padding: 8px; /* 내부 여백 추가 */
    border-radius: 5px; /* 라운드 모서리 설정 */

/* select 요소의 활성화 상태 스타일 */
select:focus {
    outline: none; /* 포커스 시 테두리 제거 */

 // saveBtn 클릭 시 실행되는 부분
    document.getElementById('saveBtn').addEventListener("click", function() {

        // 등록할 데이터 객체 구성

            facName: facName,

            facDate: facDate,

            facPerson: facPerson,

        // 전송할 데이터 객체에 등록 및 추가 데이터를 할당

                }

                Swal.fire({

    // 엑셀 다운로드
    function downloadCSV() {
        const gridData = grid.getData(); // 그리드에서 데이터 가져오기
        const header = ['설비코드', '설비명', '공정라인', '담당자', '입고일', '점검주기']; // 헤더 생성
        const csvRows = [header.join(',')]; // 헤더를 CSV 형식으로 변환하여 첫 번째 행으로 설정

        // 데이터 생성
        gridData.forEach(row => {
            const values = Object.values(row);
            const formattedRow = values.map(value => {
                if (value instanceof Date) {
                    // 날짜의 경우 ISO 형식으로 변환
                    return value.toISOString().split('T')[0];
                } else {
                    return value;
                }
            });
            csvRows.push(formattedRow.join(','));
        });

        // CSV 내용 생성
        const csvContent = 'data:text/csv;charset=utf-8,' + csvRows.join('\n');
        const encodedUri = encodeURI(csvContent); // URI 인코딩

        // 다운로드 링크 생성 및 클릭
        const link = document.createElement('a');
        link.setAttribute('href', encodedUri);
        link.setAttribute('download', 'data.csv');
        document.body.appendChild(link);
        link.click();
    }

       // 테이블 확인
       table = document.getElementById("grid");

       // 테이블 돌면서 확인
       tr = table.getElementsByTagName("tr");
       for (i = 0; i < tr.length; i++) {
           // 각 행에서 셀을 가져오기
           td = tr[i].getElementsByTagName("td");
           // 행의 각 셀 돌면서 일치하는지 확인
           for (j = 0; j < td.length; j++) {
               // 셀의 내용을 가져오기
               txtValue = td[j].textContent || td[j].innerText;
               // 조건으로 검색어 있으면 가져오기
               if (txtValue.toUpperCase().indexOf(filter) > -1) {
                   tr[i].style.display = "";
                   break;
               } else {
                   // 검색어 없으면 리스트 안보이게 display none 처리
                   tr[i].style.display = "none";
               }
           }
       }
   }


</script>
