					break;

			}
			return `<div>${statusText}</div>`;
		};

    function downloadCSV() {
        const gridData = grid.getData(); // 그리드에서 데이터 가져오기
        // 헤더 생성
        const header = [
        	'비가동코드',
        	'설비코드',
        	'비가동등록사유',
        	'설비명',
        	'담당자',
        	'상태'
        ]; 
        const csvRows = [header.join(',')]; // 헤더를 CSV 형식으로 변환하여 첫 번째 행으로 설정

        // 데이터 생성
        gridData.forEach(row => {
            const formattedRow = [
            	row.facNotCode,
                row.facCode,
                row.facNotReason,
                row.facName,
                row.facNotPerson,
   				row.facNotSituation
                
            ];
            csvRows.push(formattedRow.join(','));
        });

        // CSV 내용 생성
        const csvContent = 'data:text/csv;charset=utf-8,' + csvRows.join('\n');
        const encodedUri = encodeURI(csvContent); // URI 인코딩

        // 다운로드 링크 생성 및 클릭
        const link = document.createElement('a');
        link.setAttribute('href', encodedUri);
        link.setAttribute('download', 'data.csv');
        document.body.appendChild(link);
        link.click();
    }

   	    // 설비코드 클릭 시 이벤트 처리해서 위에 input박스에 값넣기
   	   function handleFacCodeClick(event) {
   	      // 클릭한 행의 데이터 가져오기
   	   const rowData = grid.getRowAt(event.rowKey);

   	      // 설비명과 담당자 값을 가져와서 input 박스에 넣기

   	   const facNotSdate = rowData.facNotSdate;
   	   const facNotLdate = rowData.facNotLdate;
   	   
   	   document.getElementById('facNotCode').value = facNotCode;
   	   document.getElementById('facCode').value = facCode;
   	   document.getElementById('facName').value = facName;
   	   document.getElementById('facPerson').value = facPerson;
   	   document.getElementById('facNotSdate').value = facNotSdate;
   	   document.getElementById('facNotLdate').value = facNotLdate;
   	    }

   	    // grid 생성 코드 아래에 설비코드 클릭 이벤트 리스너 등록

   	        handleFacCodeClick(event);
   	      }
   	    });
   	    
      	// 검색 기능 추가
   		function searchFunction() {
   		    // 입력된 검색어 가져오기
   		    var input, filter, table, tr, td, i, j, txtValue;
   		    input = document.getElementById("searchInput");
   		    // 대문자로변환하기
   		    filter = input.value.toUpperCase();
   		    // 테이블 확인
   		    table = document.getElementById("grid");

   		    // 테이블 돌면서 확인
   		    tr = table.getElementsByTagName("tr");
   		    for (i = 0; i < tr.length; i++) {
   		        // 각 행에서 셀을 가져오기
   		        td = tr[i].getElementsByTagName("td");
   		        // 행의 각 셀 돌면서 일치하는지 확인
   		        for (j = 0; j < td.length; j++) {
   		            // 셀의 내용을 가져오기
   		            txtValue = td[j].textContent || td[j].innerText;
   		            // 조건으로 검색어 있으면 가져오기
   		            if (txtValue.toUpperCase().indexOf(filter) > -1) {
   		                tr[i].style.display = "";
   		                break;
   		            } else {
   		                // 검색어 없으면 리스트 안보이게 display none 처리
   		                tr[i].style.display = "none";
   		            }
   		        }
   		    }
   		}
