<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout}">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<head>
<meta charset="UTF-8">
<title>비가동관리</title>
<style>
th, td {
	border: 1px solid black;
	padding: 8px;
	text-align: center;
}

table, th, td {
	border: none;
}

.select {
	text-align: center;
}
</style>
</head>
<body>
	<section layout:fragment="content">
		<h1>비가동관리</h1>
		<div class="container text-center">
			<div class="row">
				<div class="col">
					<br> <input class="select" type="text"
						placeholder="설비명을 입력하세요" />
					<button>조회</button>
					<br>
					<table style="width: 100%; table-layout: fixed;">
						<thead>
							<tr>
								<th style="width: 10%;">No.</th>
								<th style="width: 30%;">설비코드</th>
								<th style="width: 30%;">설비명</th>
								<th style="width: 40%;">사유</th>
								<th style="width: 25%;">담당자</th>
								<th style="width: 45%;">비가동시작일</th>
								<th style="width: 45%;">비가동종료일</th>
								<th style="width: 10%;">상태</th>
							</tr>
						</thead>

						<tbody>
							<tr th:each="fac: ${list}">
								<td th:text="${facStat.count}"></td>
								<td th:text="${fac.facCode}"></td>
								<td th:text="${fac.facName}"></td>
								<td th:text="${fac.facNotReason}"></td>
								<td th:text="${fac.facNotPerson}"></td>
								<!-- 날짜변환  -->
								<td th:text="${#dates.format(fac.facNotSdate, 'yyyy-MM-dd')}"></td>
								<td th:text="${#dates.format(fac.facNotLdate, 'yyyy-MM-dd')}"></td>
								<td th:text="${fac.facNotSituation}"></td>
							</tr>
						</tbody>
					</table>
				</div>

				<div class="col">
				<br>
				<br>
					<table class="table">
						<thead>
							<tr>
								<th>설비코드</th>
								<td><input type="text" class="form-control" name="facCode"
									required></td>
							</tr>
							<tr>
								<th>설비명</th>
								<td><input type="text" class="form-control" name="facName"
									required></td>
							</tr>
							<tr>
								<th>비가동내용</th>
								<td><input type="text" class="form-control"
									name="NotopContent" required></td>
							</tr>
							<tr>
								<th>담당자</th>
								<td><input type="text" class="form-control"
									name="facNotPerson" required></td>
							</tr>
							<tr>
								<th>비가동시작일</th>
								<td><input type="date" class="form-control"
									name="facNotSdate" required></td>
							</tr>
							<tr>
								<th>비가동종료일</th>
								<td><input type="date" class="form-control"
									name="facNotLdate" required></td>
							</tr>
						</thead>
					</table>
					<button type="submit" class="btn btn-primary">등록</button>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
