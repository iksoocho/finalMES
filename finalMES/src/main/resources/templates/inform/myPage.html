<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>myPage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="email"],
        input[type="tel"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <section layout:fragment="content"> 
        <div class="container">
            <h2>MyPage</h2>
            <div th:each="emp : ${vo}">
                <div class="form-group">
                    <label for="userCode">사원 번호:</label>
                    <input type="text" id="userCode" name="userCode" th:value="${emp.userCode}" readonly>
                </div>
                <div class="form-group">
                    <label for="deptName">부서:</label>
                    <input type="text" id="deptName" name="deptName" th:value="${emp.deptName}" readonly>
                </div>
                <div class="form-group">
                    <label for="userName">이름:</label>
                    <input type="text" id="userName" name="userName" th:value="${emp.userName}" readonly>
                </div>
                <div class="form-group">
                    <label for="userEmail">이메일:</label>
                    <input type="email" id="userEmail" name="userEmail" th:value="${emp.userEmail}">
                </div>
                <div class="form-group">
                    <label for="userPhone">전화 번호:</label>
                    <input type="text" id="userPhone" name="userPhone" th:value="${emp.userPhone}">
                </div>
                <div class="form-group">
                    <button type="button" onclick="changePassword()">비밀번호 변경</button>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
