<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}">
<head>
<meta charset="UTF-8">
<title>자재 관리^^</title>

</head>
<body>
	<section layout:fragment="content">
		<h3>자재관리</h3>



		<div id="grid" class="container"></div>

		<script th:inline="javascript">
		let matList = [[${matList}]]
		
		 const grid = new tui.Grid({

             el: document.getElementById('grid'),
             data: matList, // 여기서 emps 데이터를 사용
             scrollX: false,
             scrollY: false,
 	      columns: [
 	        {
 	          header: '자재코드',
 	          name: 'matCode'
 	        },
 	        {
 	          header: '자재명',
 	          name: 'matName'
 	        },
 	        {
 	          header: '총재고량',
 	          name: 'matCount'
 	        },
 	        {
 	          header: '안전재고',
 	          name: 'matSafeStock'
 	        },
 	      ],
 	      rowHeaders: ['rowNum'],
             pageOptions: {
                 useClient: true,
                 perPage: 5
             }
 	    });
		</script>
	</section>
</body>
</html>
