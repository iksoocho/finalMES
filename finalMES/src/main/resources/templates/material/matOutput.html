.modal {

	left: 0;
	top: 0;
	width: 100%;
	height: 100%;
	overflow: auto;
	background-color: rgba(0, 0, 0, 0.5);
}

.modal-content {
	background-color: #fff;
	margin: 15% auto;
	padding: 20px;
	border: 1px solid #888;

}

.close {

	font-size: 28px;
	font-weight: bold;
}

.close:hover, .close:focus {
	color: black;

}
